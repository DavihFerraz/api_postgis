<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Locais</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

</head>
<body>
  <div class="container">
    <h2>Cadastro de Local com Ponto Geográfico</h2>

    <label for="nome">Nome:</label>
    <input type="text" id="nome" placeholder="Ex: Cristo Redentor" required>

    <label for="latitude">Latitude:</label>
    <input type="number" id="latitude" step="any" required>

    <label for="longitude">Longitude:</label>
    <input type="number" id="longitude" step="any" required>

    <label for="obs">Obs:</label>
    <input type="text" id="obs" placeholder="Rio de Janeiro" required>

    <button onclick="cadastrarLocal()">Cadastrar</button>
    <p id="erro"></p>

    <div id="locais-section">
      <p id="locais-titulo">Locais cadastrados:</p>
      <button class="atualizar-btn" onclick="carregarLocais()">Atualizar Lista</button>
      <ul id="lista-locais"></ul>
    </div>

    <h3>Mapa com Locais</h3>
    <div id="map" style="height: 400px; width: 100%; margin-bottom: 20px;"></div>

  </div>

  <!-- Modal para editar local -->
<div id="editar-modal" style="display: none;" class="modal">
  <div class="modal-content">
    <h3>Editar Local</h3>
    <label for="editar-nome">Nome:</label>
    <input type="text" id="editar-nome" placeholder="Novo nome" />

    <label for="editar-latitude">Latitude:</label>
    <input type="number" id="editar-latitude" step="any" placeholder="Nova latitude" />

    <label for="editar-longitude">Longitude:</label>
    <input type="number" id="editar-longitude" step="any" placeholder="Nova longitude" />

    <label for="editar-obs">Obs:</label>
    <input type="text" id="editar-obs" placeholder="Nova Descrição: " />

    <button onclick="salvarEdicao()">Salvar</button>
    <button onclick="fecharModal()" class="close-btn">Cancelar</button>
  </div>
</div>


  <script src="script.js"></script>
</body>
</html>
